<p-table
  [value]="elementos"
  [tableStyle]="{ 'min-width': '50rem' }"
  [paginator]="true"
  [rows]="5"
  [showCurrentPageReport]="true"
  [rowsPerPageOptions]="[5, 10, 20]"
  (onLazyLoad)="filter()"
  >
  <ng-template pTemplate="header">
      <tr>
        <td>Coluna</td>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-elemento>
      <tr>
          <td>{{ elemento.id }}</td>
      </tr>
  </ng-template>
</p-table>
